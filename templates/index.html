<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="javascripts/app.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/app.css">
		<title>Swipe Chat</title>
	</head>

	<body>
		<div id="left-view">
			<div id="swap_button"> Click to Join Chat Instead</div>
			<center id="form_left">
				<form method="POST" action="" id="new-chat_form">
				    <input type="text" name="nickname" id="nicknameField" value="Username"><br>
				    <input type="submit" id="submit-button" value="New Chat">
				</form>

				<form method="POST" action="" id="join-chat_form">
				    <input type="text" name="nickname" id="nicknameField2" value="Username">
				    <input type="text" name="roomname" id="roomnameField2" value="Roomname"><br>
				    <input type="submit" id="submit-button" value="Join Chat">
				</form>

			</center>
		</div>
		<div id="right-view">
			<div id="logo"> swipe<span id="thick-logo">chat</span></div>
			<div id="subtext"> A Chat Room Application </div>
		</div>

	</body>
</html>
